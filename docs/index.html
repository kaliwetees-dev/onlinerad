<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Radio</title>
    <!--
      The following script loads Tailwind CSS for beautiful styling.
      It's used here to ensure the page looks great.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for a modern look */
        }
        
        /* Custom styles for the station list */
        .station-item:hover {
            background-color: #2d3748; /* Darker gray on hover */
        }

        .station-item.active {
            background-color: #4a5568; /* Blueish-gray for active station */
            border-left: 4px solid #4f46e5; /* A subtle indigo border */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Player Container -->
    <div class="bg-gray-800 text-white p-8 rounded-xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        
        <!-- Player Header -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold tracking-tight">
                Online Radio
            </h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2a10 10 0 1 0 0 20a10 10 0 0 0 0-20z" />
                <path d="M12 7v8" />
                <path d="M12 11h2a2 2 0 0 0 2-2V7" />
            </svg>
        </div>

        <!-- Station Info -->
        <div id="station-info" class="text-center mb-8">
            <h2 id="station-name" class="text-xl font-semibold text-indigo-300">Select a Station</h2>
            <p id="now-playing" class="text-sm text-gray-400">Not playing</p>
        </div>

        <!-- Player Controls -->
        <div class="flex items-center justify-center space-x-6 mb-8">
            <button id="play-pause-btn" class="bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
        </div>

        <!-- Station List -->
        <div>
            <h3 class="text-lg font-bold mb-4">Available Stations</h3>
            <ul id="station-list" class="space-y-2">
                <!-- Station items will be dynamically inserted here -->
            </ul>
        </div>
        
        <audio id="audio-player" preload="none"></audio>

    </div>
    
    <!-- JavaScript for Player Logic -->
    <script>
        // Represents the content of stations.json
        const stationsData = {
            "stations": [
                {
                    "name": "My Awesome Station",
                    "url": "https://stream.radio.co/s23b2c2865/listen"
                },
                {
                    "name": "Another Cool Station",
                    "url": "https://stream.live/station/another-cool-station" // Example URL
                },
                {
                    "name": "Chill Vibes Radio",
                    "url": "https://stream.chilled.io/stream" // Example URL
                }
            ]
        };

        // Get elements from the DOM
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const stationNameEl = document.getElementById('station-name');
        const nowPlayingEl = document.getElementById('now-playing');
        const stationListEl = document.getElementById('station-list');

        let currentStation = null;

        // Function to render the station list
        function renderStationList() {
            stationListEl.innerHTML = ''; // Clear existing list
            stationsData.stations.forEach(station => {
                const li = document.createElement('li');
                li.className = `station-item p-4 rounded-lg cursor-pointer transition-colors duration-200 ${currentStation && currentStation.url === station.url ? 'active' : ''}`;
                li.textContent = station.name;
                li.addEventListener('click', () => {
                    selectStation(station);
                });
                stationListEl.appendChild(li);
            });
        }

        // Function to select a station and update the player
        function selectStation(station) {
            currentStation = station;
            audioPlayer.src = station.url;
            stationNameEl.textContent = station.name;
            nowPlayingEl.textContent = "Loading...";
            
            // Render the list again to update the active state
            renderStationList();
            
            // Automatically play the new station
            audioPlayer.play().then(() => {
                updatePlayPauseButton(true);
                nowPlayingEl.textContent = "Now Playing...";
            }).catch(error => {
                console.error("Autoplay was prevented:", error);
                nowPlayingEl.textContent = "Press play to listen.";
                updatePlayPauseButton(false);
            });
        }
        
        // Function to update the play/pause button icon
        function updatePlayPauseButton(isPlaying) {
            if (isPlaying) {
                playPauseBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                `;
            } else {
                playPauseBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                `;
            }
        }

        // Function to toggle play/pause
        function togglePlayPause() {
            if (!currentStation) {
                // If no station is selected, select the first one by default
                selectStation(stationsData.stations[0]);
                return;
            }

            if (audioPlayer.paused) {
                audioPlayer.play().then(() => {
                    updatePlayPauseButton(true);
                    nowPlayingEl.textContent = "Now Playing...";
                }).catch(error => {
                    console.error("Autoplay was prevented:", error);
                    updatePlayPauseButton(false);
                    nowPlayingEl.textContent = "Press play to listen.";
                });
            } else {
                audioPlayer.pause();
                updatePlayPauseButton(false);
                nowPlayingEl.textContent = "Paused";
            }
        }

        // Add event listener to the button
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        // Initial render of the station list
        renderStationList();

    </script>
</body>
</html>
